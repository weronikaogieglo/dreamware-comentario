{{ define "main" }}
<main>
    <!-- Main content -->
    {{ .Content }}

    <!-- If there are child pages, list them -->
    {{- range .Pages }}
        <!-- Child page heading -->
        <p class="mt-3 mb-1 lead fw-bold" id="{{ .Title | anchorize }}"><a href="{{ .RelPermalink }}">
            <i class="fas fa-file-alt me-1"></i>
            {{ .Title | .RenderString }}
        </a></p>

        <!-- Child page description -->
        <div class="ms-5 article-snippet">
            {{ .Summary }}
        </div>

        <!-- Read on link -->
        <div class="ms-5 mb-4">
            <a href="{{ .RelPermalink }}">{{ T "readOn" }}&nbsp;<i class="fas fa-angles-right"></i></a>
        </div>
    {{- end }}

    <!-- See also -->
    {{- partial "see-also" . }}

    <!-- Tag list -->
    {{- partial "tags" . }}
</main>
{{ end }}
