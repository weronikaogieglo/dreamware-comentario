@if (role(); as r) {
    <span class="badge rounded-pill" [class]="r">
        @switch (r) {
            @case (dur.Owner)     {<ng-container i18n>Owner</ng-container>}
            @case (dur.Moderator) {<ng-container i18n>Moderator</ng-container>}
            @case (dur.Commenter) {<ng-container i18n>Commenter</ng-container>}
            @case (dur.Readonly)  {<ng-container i18n>Read-only</ng-container>}
        }
    </span>
}
