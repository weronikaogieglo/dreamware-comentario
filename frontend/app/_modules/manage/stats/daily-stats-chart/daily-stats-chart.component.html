<div class="row row-cols-1 row-cols-lg-2 g-2">
    <!-- Views -->
    <div class="col">
        <!-- Numbers of views -->
        <app-metric-card [value]="totalViews()" label="Views" i18n-label="metric-label|"/>

        <!-- Chart -->
        <div class="chart-container">
            @if (chartDataViews(); as d) {
                <canvas baseChart type="line" [options]="chartOptionsViews()" [data]="d"></canvas>
            } @else {
                <app-no-data [fullHeight]="true"/>
            }
        </div>
    </div>

    <!-- Comments -->
    <div class="col">
        <!-- Numbers of comments -->
        <app-metric-card [value]="totalComments()" label="Comments" i18n-label="metric-label|"/>

        <!-- Chart -->
        <div class="chart-container">
            @if (chartDataComments(); as d) {
                <canvas baseChart type="line" [options]="chartOptionsComments()" [data]="d"></canvas>
            } @else {
                <app-no-data [fullHeight]="true"/>
            }
        </div>
    </div>
</div>
